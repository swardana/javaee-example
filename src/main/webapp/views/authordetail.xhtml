<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<body>

<ui:composition template="../views/templates/layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{authorEditBean.author}" converter="#{authorConverter}"
                         converterMessage="Unknown Author, please use a link from within the system."
                         required="true"
                         requiredMessage="Bad request, please use a link from within the system."/>
        </f:metadata>

        <h:messages/>

        <h:link id="edit" styleClass="btn btn-warning" outcome="/views/author">
            <i class="glyphicon glyphicon-arrow-left"/>Back
        </h:link>

        <h:form rendered="#{not empty authorEditBean.author}" styleClass="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name</label>
                <div class="col-sm-8">
                    <h:inputText type="text" class="form-control" id="name"
                           value="#{authorEditBean.author.name}" placeholder="name..."/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-sm-2">Description</label>
                <div class="col-sm-8">
                    <h:inputTextarea type="text" class="form-control" id="description"
                                 value="#{authorEditBean.author.description}" placeholder="description..."/>
                </div>
            </div>
            <div class="form-group">
                <h:commandButton value="save" action="#{editProduct.save}" styleClass="btn btn-success" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
