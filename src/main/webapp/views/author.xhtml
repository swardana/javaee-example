<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<body>

<ui:composition template="../views/templates/layout.xhtml">

    <ui:define name="content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat var="author" value="#{authorBean.authors}" varStatus="s">
                <tr>
                    <td>#{s.index}</td>
                    <td>#{author.name}</td>
                    <td>#{author.description}</td>
                    <td>
                        <h:link id="edit" styleClass="btn btn-warning" outcome="/views/authordetail">
                            <i class="glyphicon glyphicon-edit"/>#{msg.edit}
                            <f:param name="id" value="#{author.id}" />
                        </h:link>
                        <h:link id="delete" styleClass="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"/><h:outputText
                                value="#{msg.delete}"/>
                        </h:link>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </ui:define>

</ui:composition>
</body>
</html>
